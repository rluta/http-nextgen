<h2>Gotchas and limitations</h2>

<div>
    <ul>
        <li>HTTP/2 not compatible with WebSockets</li>
        <li>To push or not to push</li>
        <li>Very sensitive to TCP head of line blocking</li>
        <li>Proxy and caching unfriendly</li>
        <li style="margin-top: 2em;">Proxy work in progress</li>
        <ul>
            <li><a href="https://tools.ietf.org/html/draft-loreto-httpbis-trusted-proxy20-01">Trusted Proxies</a></li>
            <li><a href="https://github.com/EricssonResearch/blind-cache-draft">Blind Cache</a></li>
        </ul>
    </ul>
</div>
