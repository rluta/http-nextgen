<form role="form">
    <div class="input-group">
        <label for="query">Twitter Query text</label>
        <input id="query" name="query" type="text" value="" />
        <div class="btn btn-primary" id="query-set">Set Query</div>
    </div>
</form>
<script>
    $(Reveal.getCurrentSlide()).on('query', function (evt,data) {
        console.log(evt)
        $('#query').val(data)
    })

    $("#query-set").click(function () {
        Vertx.postMessage({type:'query',data:$('#query').val()})
    });
    Vertx.postMessage({type:'query',data:null})
</script>
