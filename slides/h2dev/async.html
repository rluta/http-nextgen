<h2>Async Messaging</h2>

<div style="width: 90%; margin-left: 5%; margin-top: 4em; text-align: left; font-size: 1.2em; line-height: 1.4em;">

<p>Use <strong>chunkable mime-types</strong> for both request and response content</p>
<p>Server may start sending replies while request data frames are still coming</p>
    <br />
    <br />

<p>Implementation example: Google <a href="http://www.grpc.io/">gRPC</a> with Protobuf messages</p>
<p>Other formats may be used, such as <strong>text/event-stream</strong></p>
</div>
