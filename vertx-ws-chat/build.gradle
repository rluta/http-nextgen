buildscript {

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        classpath 'com.darylteo.vertx:vertx-gradle-plugin:0.1.4-SNAPSHOT'
    }
}

repositories {
    mavenLocal()
    mavenCentral()
}

apply plugin: 'vertx'
apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

group = 'com.aptiwan'
version = '1.0.0'

configurations {
    archives
}

artifacts {
    archives modZip
}

vertx {
    // Vert.x options using for building the module
    platform {
        version '2.1.5'
        tools '2.0.3-final'
        lang 'groovy'
    }

    // mod.json configuration
    config {
        main 'Websocket.groovy'
    }

    // runtime Vert.x properties
    deployments {
        mod {
            platform {
                version '2.1.5'
                cluster '127.0.0.1'
            }
        }
    }
}
